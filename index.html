<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 방귀</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #cat {
            width: 200px;
        }

        .fart {
            position: absolute;
            width: 100px;
            height: 40px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fart-line {
            width: 30px;
            height: 10px;
            background-color: lightblue;
            border-radius: 50px;
        }

        .fart.active {
            animation: fartFlow 2s ease-out infinite;
        }

        @keyframes fartFlow {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <button onclick="purifyAir()">공기정화</button>

    <div class="container">
        <!-- 고양이 이미지 -->
        <img id="cat" src="https://github.com/CHOEINSAJALHAE/justpage/blob/8c140534d81184294aac0ab556bba32fd309c3fc/KakaoTalk_Photo_2024-10-16-21-35-26.jpeg" alt="고양이">
        <!-- 바람 모양 -->
        <div class="fart" id="fart">
            <div class="fart-line"></div>
            <div class="fart-line"></div>
            <div class="fart-line"></div>
        </div>
    </div>

    <script>
        function purifyAir() {
            const fart = document.getElementById('fart');
            fart.classList.add('active');  // 바람 애니메이션 활성화
        }
    </script>

</body>
</html>
