<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽걸이 에어컨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #aircon {
            width: 300px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .wind {
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            border: 3px solid lightblue;
            animation: windFlow 2s infinite ease-in-out;
            opacity: 0;
            transform: scale(0);
        }

        .wind:nth-child(1) {
            left: 40%;
            top: 90%;
            animation-delay: 0.5s;
        }

        .wind:nth-child(2) {
            left: 50%;
            top: 95%;
            animation-delay: 1s;
        }

        .wind:nth-child(3) {
            left: 60%;
            top: 90%;
            animation-delay: 1.5s;
        }

        @keyframes windFlow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="aircon"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <div class="wind"></div>
        <button onclick="purifyAir()">공기정화</button>
        <div id="status">공기정화 중...</div>
    </div>

    <script>
        function purifyAir() {
            const winds = document.querySelectorAll('.wind');
            const status = document.getElementById('status');

            // Activate wind animation and show status text
            winds.forEach(wind => wind.style.opacity = 1);
            status.style.display = 'block';
        }
    </script>

</body>
</html>
