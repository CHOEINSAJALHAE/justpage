<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽걸이 에어컨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #aircon {
            width: 300px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .airflow {
            width: 10px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            border-radius: 50%;
            animation: none;
        }

        .airflow.active {
            opacity: 1;
            animation: flow 2s infinite linear;
        }

        @keyframes flow {
            0% {
                height: 50px;
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                height: 100px;
                transform: translateX(-50%) rotate(10deg);
            }
            100% {
                height: 50px;
                transform: translateX(-50%) rotate(-10deg);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="aircon"></div>
        <div class="airflow" id="airflow"></div>
        <button onclick="purifyAir()">공기정화</button>
        <div id="status">공기정화 중...</div>
    </div>

    <script>
        function purifyAir() {
            const airflow = document.getElementById('airflow');
            const status = document.getElementById('status');

            // Toggle airflow animation and status text
            airflow.classList.add('active');
            status.style.display = 'block';
        }
    </script>

</body>
</html>
