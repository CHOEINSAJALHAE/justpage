<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 배경</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .text {
            font-size: 3.6rem; /* 글씨 크기 증가 */
            color: white; /* 글씨 색상을 흰색으로 설정 */
            opacity: 0;
            position: absolute;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        .initial-text {
            font-size: 4.68rem; /* 글씨 크기를 30% 증가 */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://github.com/CHOEINSAJALHAE/justpage/raw/main/TeslaPlaid%20animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="text-container">
        <div id="textTemplate" class="text">Sample Text</div>
        <div id="initialText" class="text initial-text">반갑습니다</div>
    </div>
    <script>
        const translations = [
            "안녕하세요",      // Korean
            "Hello",          // English
            "你好",            // Chinese
            "Hallo",          // German
            "こんにちは",       // Japanese
            "Bonjour"         // French
        ];

        const directions = [
            { x: -200, y: -200 }, // Left Up
            { x: 200, y: -200 },  // Right Up
            { x: 200, y: 200 },   // Right Down
            { x: -200, y: 200 }   // Left Down
        ];

        let currentTranslation = 0;
        let currentDirection = 0;

        function createTextElement(text) {
            const textTemplate = document.getElementById('textTemplate');
            const textElement = textTemplate.cloneNode(true);
            textElement.removeAttribute('id');
            textElement.textContent = text;
            textElement.style.opacity = '1';
            textElement.style.transform = 'translate(0, 0)';

            document.querySelector('.text-container').appendChild(textElement);
            return textElement;
        }

        function animateText(textElement, direction) {
            const { x, y } = direction;
            requestAnimationFrame(() => {
                textElement.style.transform = `translate(${x}px, ${y}px)`;
                textElement.style.opacity = '0';
            });
            setTimeout(() => {
                textElement.remove();
            }, 1000);
        }

        function startTextAnimation() {
            setInterval(() => {
                const textElement = createTextElement(translations[currentTranslation]);
                animateText(textElement, directions[currentDirection]);

                currentTranslation = (currentTranslation + 1) % translations.length;
                currentDirection = (currentDirection + 1) % directions.length;
            }, 700); // 0.7초마다 새로운 텍스트 생성
        }

        window.onload = () => {
            const initialTextElement = document.getElementById('initialText');
            animateText(initialTextElement, directions[currentDirection]);

            currentDirection = (currentDirection + 1) % directions.length;

            setTimeout(() => {
                startTextAnimation();
            }, 700); // 첫 텍스트 애니메이션 후 시작
        };
    </script>
</body>
</html>
