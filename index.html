<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 배경</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .text-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            font-size: 3rem; /* 글씨 크기를 적당히 조정 */
            color: white; /* 글씨 색상을 흰색으로 설정 */
            opacity: 0;
            position: absolute;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://github.com/CHOEINSAJALHAE/justpage/raw/main/TeslaPlaid%20animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="text-container">
        <div id="textTemplate" class="text">안녕하세요</div>
    </div>
    <script>
        function createTextElement() {
            const textTemplate = document.getElementById('textTemplate');
            const textElement = textTemplate.cloneNode(true);
            textElement.removeAttribute('id'); // ID 중복 제거

            document.body.appendChild(textElement);
            return textElement;
        }

        function animateText(textElement) {
            const angle = Math.random() * 360;
            const distance = Math.random() * 200 + 50;
            textElement.style.transform = `rotate(${angle}deg) translate(${distance}px)`;
            textElement.style.opacity = '1';

            setTimeout(() => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    textElement.remove();
                }, 1000); // 텍스트가 사라진 후 제거
            }, 1000);
        }

        function startTextAnimation() {
            setInterval(() => {
                const textElement = createTextElement();
                animateText(textElement);
            }, 500); // 0.5초마다 새로운 텍스트 생성
        }

        window.onload = () => {
            setTimeout(startTextAnimation, 1000);
        };
    </script>
</body>
</html>
