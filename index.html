<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 배경</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
            flex-direction: column;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .text {
            font-size: 3rem;
            color: white;
            opacity: 0;
            position: absolute;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ff6347; /* 튀는 색상 */
            border-radius: 10px;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://github.com/CHOEINSAJALHAE/justpage/raw/main/TeslaPlaid%20animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="input-container" id="input-container">
        <input type="text" id="userInput" placeholder="텍스트를 입력하세요">
        <button onclick="startAnimation()">제출</button>
    </div>
    <div class="text-container" style="display:none;">
        <div id="textTemplate" class="text"></div>
    </div>
    <script>
        const translations = [
            "안녕하세요",      // Korean
            "Hello",          // English
            "你好",            // Chinese
            "Hallo",          // German
            "こんにちは",       // Japanese
            "Bonjour"         // French
        ];

        const directions = [
            { x: -200, y: -200 }, // Left Up
            { x: 200, y: -200 },  // Right Up
            { x: 200, y: 200 },   // Right Down
            { x: -200, y: 200 }   // Left Down
        ];

        let currentTranslation = 0;
        let currentDirection = 0;
        let interval;

        function createTextElement(text) {
            const textTemplate = document.getElementById('textTemplate');
            const textElement = textTemplate.cloneNode(true);
            textElement.removeAttribute('id');
            textElement.textContent = text;
            textElement.style.opacity = '1';
            textElement.style.transform = 'translate(0, 0)';

            document.querySelector('.text-container').appendChild(textElement);
            return textElement;
        }

        function animateText(textElement, direction) {
            const { x, y } = direction;
            requestAnimationFrame(() => {
                textElement.style.transform = `translate(${x}px, ${y}px)`;
                textElement.style.opacity = '0';
            });
            setTimeout(() => {
                textElement.remove();
            }, 1000);
        }

        function startTextAnimation() {
            interval = setInterval(() => {
                const textElement = createTextElement(translations[currentTranslation]);
                animateText(textElement, directions[currentDirection]);

                currentTranslation = (currentTranslation + 1) % translations.length;
                currentDirection = (currentDirection + 1) % directions.length;
            }, 700); // 0.7초 간격으로 생성
        }

        function startAnimation() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim()) {
                translations.unshift(userInput); // 사용자 입력을 첫 번째 요소로 추가
                document.getElementById('input-container').style.display = 'none';
                document.querySelector('.text-container').style.display = 'block';
                createTextElement(userInput).style.fontSize = '3.6rem'; // 30% 더 큰 폰트
                setTimeout(() => {
                    startTextAnimation();
                }, 500); // 0.5초 후 시작
            }
        }
    </script>
</body>
</html>
