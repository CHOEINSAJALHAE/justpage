<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 방귀</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #cat {
            width: 200px;
        }

        .fart {
            position: absolute;
            width: 60px;
            height: 60px;
            background: transparent;
            border-radius: 50%;
            border: 3px solid lightgreen;
            opacity: 0;
            transform: scale(0);
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: none;
        }

        @keyframes fartFlow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 고양이 이미지를 GitHub에서 불러옵니다. -->
        <img id="cat" src="https://github.com/CHOEINSAJALHAE/justpage/blob/main/KakaoTalk_Photo_2024-10-16-21-35-26.jpeg" alt="고양이">
        <div class="fart" id="fart"></div>
        <button onclick="purifyAir()">공기정화</button>
        <div id="status">방귀 발생 중...</div>
    </div>

    <script>
        function purifyAir() {
            const fart = document.getElementById('fart');
            const status = document.getElementById('status');

            // Activate fart animation and show status text
            fart.style.animation = 'fartFlow 2s infinite ease-in-out';
            status.style.display = 'block';
        }
    </script>

</body>
</html>
