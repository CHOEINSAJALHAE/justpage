<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽걸이 에어컨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        #aircon {
            width: 300px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
        }

        .airflow {
            width: 100px;
            height: 10px;
            background-color: lightblue;
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease, transform 1s ease;
        }

        .airflow.incoming {
            top: -20px;
            transform: translateX(-50%) translateY(-50px);
        }

        .airflow.outgoing {
            top: 100%;
            transform: translateX(-50%) translateY(50px);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="aircon"></div>
        <div class="airflow incoming" id="air-in"></div>
        <div class="airflow outgoing" id="air-out"></div>
        <button onclick="purifyAir()">공기정화</button>
    </div>

    <script>
        function purifyAir() {
            const airIn = document.getElementById('air-in');
            const airOut = document.getElementById('air-out');
            
            // Animate airflows
            airIn.style.opacity = 1;
            airOut.style.opacity = 1;
            airIn.style.transform = 'translateX(-50%) translateY(0)';
            airOut.style.transform = 'translateX(-50%) translateY(0)';
            
            // Reset the animation after some time
            setTimeout(() => {
                airIn.style.opacity = 0;
                airOut.style.opacity = 0;
                airIn.style.transform = 'translateX(-50%) translateY(-50px)';
                airOut.style.transform = 'translateX(-50%) translateY(50px)';
            }, 2000);
        }
    </script>

</body>
</html>
