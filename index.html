<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 방귀</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 20px;
        }

        .container {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        #cat {
            width: 200px;
        }

        .fart {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 120px;
            opacity: 0;
        }

        .fart-line {
            width: 30px;
            height: 8px;
            background-color: lightblue;
            border-radius: 50px;
        }

        .fart-line:nth-child(1) {
            transform: rotate(-30deg);
        }

        .fart-line:nth-child(2) {
            transform: rotate(0deg);
        }

        .fart-line:nth-child(3) {
            transform: rotate(30deg);
        }

        .fart.active {
            animation: fartFlow 2s infinite ease-in-out;
        }

        @keyframes fartFlow {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) translateY(-10px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-20px) scale(2);
                opacity: 0;
            }
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="purifyAir()">공기정화</button>

    <div class="container">
        <!-- 고양이 이미지를 GitHub에서 불러옵니다. -->
        <img id="cat" src="https://github.com/CHOEINSAJALHAE/justpage/blob/bb353352778ddd3dad3e076b7558569ab79dc048/KakaoTalk_Photo_2024-10-16-21-35-26.jpeg" alt="고양이">
        <!-- 바람 모양의 3개의 줄 -->
        <div class="fart" id="fart">
            <div class="fart-line"></div>
            <div class="fart-line"></div>
            <div class="fart-line"></div>
        </div>
        <div id="status">방귀 발생 중...</div>
    </div>

    <script>
        function purifyAir() {
            const fart = document.getElementById('fart');
            const status = document.getElementById('status');

            // Activate fart animation and show status text
            fart.classList.add('active');
            status.style.display = 'block';
        }
    </script>

</body>
</html>
