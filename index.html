<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hi!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
            overflow-x: hidden;
        }
        .input-container, .message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            background: #000;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            box-sizing: border-box;
        }
        .input-container {
            padding: 20px;
        }
        .message-container {
            padding: 30px;
            max-width: 450px;
        }
        .input-container textarea, .message-container p {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            resize: none;
            width: 100%;
            background: #000;
            color: #fff;
            box-sizing: border-box;
        }
        .input-container textarea {
            height: 100px;
        }
        .message-container p {
            height: auto;
            min-height: 150px;
            line-height: 1.5;
        }
        .input-container button, .message-container button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: none;
        }
        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            display: none;
            overflow: hidden;
        }
        .text {
            font-size: 2rem;
            color: white;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        @media (max-width: 600px) {
            .text {
                font-size: 1.5rem;
            }
            .message-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="input-container" id="input-container">
        <textarea id="userInput" placeholder="안녕하세요 인친님! 최인사잘해에게 진심을 담아 응원 한마디 부탁드려요!"></textarea>
        <button onclick="handleSubmit()">제출</button>
    </div>
    <div class="message-container" id="message-container" style="display:none;">
        <p>To my dear INCHIN.<br><br>
        사실 입력하신 응원 메세지는 저장되지도 않고, 제가 볼 수도 없습니다. 그냥 한번 적게 해본거에요.<br><br>
        대신 그 응원 메세지를 인스타 DM으로 보내주세요~~~!!<br><br>감사해요!</p>
        <button onclick="startVideo()">영상시청</button>
    </div>
    <div class="text-container" id="text-container">
        <div id="textTemplate" class="text"></div>
    </div>
    <video id="video" autoplay muted loop playsinline>
        <source src="https://github.com/CHOEINSAJALHAE/justpage/raw/main/TeslaPlaid%20animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        // 스크립트 부분은 변경 없이 그대로 유지
    </script>
</body>
</html>
